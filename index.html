<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Open+Sans:wght@400;700&family=Oswald:wght@400;700&family=Pacifico&family=Poppins:wght@100;300;400;500;600;700&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- link icones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Marvel super heroes</h1>
    </header>

    <main>
      <section class="searchbar">
        <div class="searchcard">
          <div class="search">
            <input type="text" name="" id="" placeholder="Rechercher" />
            <button><i class="fas fa-search"></i></button>
          </div>
        </div>
      </section>
      <!-- Résultat de recherche 
        SUPER HERO DESCRIPTION -->

      <section class="description">
        <figure>
          <div>
            <img
              src="https://www.breakflip.com/uploads/62f61cd93e409-spiderman-remastered-pc-steam-epic-2.jpg"
              width="350px"
            />
          </div>

          <figcaption>
            <h2>Spiderman</h2>
            <p>
              Spiderman de Stan Lee, est un super-héros bien à part : piqué par
              une araignée radioactive à l'adolescence, il développe une force
              et une agilité surhumaines. Ses sens se développent
              considérablement et l'avertissent en cas de danger. Un jour
              peut-être, grâce aux nanotechnologies, nous pourrons rivaliser
              avec Spidey.
            </p>
          </figcaption>
        </figure>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
